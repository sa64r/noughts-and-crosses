<!DOCTYPE html>
<html>
<head>
  <title>Noughts & Crosses</title>
  <meta content="text/html; charset=utf-8"
        http-equiv="content-type">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<link href="main.css"
        rel="stylesheet"
        type="text/css">
        
</head>
<body>
  <h1>Noughts & Crosses</h1>
  <p id="winner-display" class="alert alert-success">🏅 The winner is <span id="winner-name"></span> 🏅</p>
  <div id="grid">
    <div class="row"
         id="row-0">
      <div class="column"
           id="row-0-column-0"></div>
      <div class="column"
           id="row-0-column-1"></div>
      <div class="column"
           id="row-0-column-2"></div>
    </div>
    <div class="row"
         id="row-1">
      <div class="column"
           id="row-1-column-0"></div>
      <div class="column"
           id="row-1-column-1"></div>
      <div class="column"
           id="row-1-column-2"></div>
    </div>
    <div class="row"
         id="row-2">
      <div class="column"
           id="row-2-column-0"></div>
      <div class="column"
           id="row-2-column-1"></div>
      <div class="column"
           id="row-2-column-2"></div>
    </div>
  </div>
  <button id="reset-button" class="btn-danger btn">Reset</button>
  <!-- <p>Remember to open your dev tools by pressing F12 to view log messages and errors!</p> -->
  <script src="academy.js"
        type="text/javascript"></script> 
  <script src="connectors.js"
        type="text/javascript"></script>
        <!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  
</body>
</html>
